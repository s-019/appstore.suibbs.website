<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <title>新-随囧应用商店</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/css/mdui.min.css" integrity="sha384-cLRrMq39HOZdvE0j6yBojO4+1PrHfB7a9l5qLcmRm/fiWXYY+CndJPmyu5FV/9Tw" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/js/mdui.min.js" integrity="sha384-gCMZcshYKOGRX9r6wbDrvF+TcCCswSHFucUzUPwka+Gr+uHgjlYvkABr95TCOz3A" crossorigin="anonymous"></script>
   </head>
  <body>
  <div class="mdui-appbar"><div class="mdui-toolbar mdui-color-light-blue-a400"><button class="mdui-btn" mdui-drawer="{target: '#left-drawer'}"><i class="mdui-icon material-icons">&#xe5d2;</i></button><a href="https://appstore.suibbs.website" class="mdui-typo-headline">随囧应用商店</a><div class="mdui-drawer" id="left-drawer"><ul class="mdui-list"><li class="mdui-list-item mdui-ripple"><i class="mdui-list-item-icon mdui-icon material-icons">&#xe2c3;</i><div class="mdui-list-item-content">上传应用</div></li><a href="https://lun.suiapps.top/"><li class="mdui-list-item mdui-ripple"><i class="mdui-list-item-icon mdui-icon material-icons">&#xe7f1;</i><div class="mdui-list-item-content">商店社区</div></li></a></ul></div></div></div>
  <div class="mdui-card">

  <!-- 卡片头部，包含头像、标题、副标题 -->
  <div class="mdui-card-header">
    <img class="mdui-card-header-avatar" src="https://cdn.u1.huluxia.com/g4/M03/79/51/rBAAdmEoNyuAe9YfAAAPdnAk4iY444.png"/>
    <div class="mdui-card-header-title">随囧应用商店</div>
    <div class="mdui-card-header-subtitle">上传应用方式和规定</div>
  </div>

  <!-- 卡片的媒体内容，可以包含图片、视频等媒体内容，以及标题、副标题 -->
  <div class="mdui-card-media">
    <img src="https://z3.ax1x.com/2021/10/30/5zFF6e.png"/>
  </div>

  <!-- 卡片的标题和副标题 -->
  <div class="mdui-card-primary">
    <div class="mdui-card-primary-title">随囧应用商店上传应用方式</div>
    <div class="mdui-card-primary-subtitle">和规定</div>
  </div>

  <!-- 卡片的内容 -->
  <div class="mdui-card-content">
  随囧应用商店欢迎大家上传新应用！<br>
  上传方式有两种：
  <img class="mdui-img-fluid" src="https://s3.bmp.ovh/imgs/2021/10/7e43a7b9f82dd0c8.jpg"/><br>
  选择邮箱上传要对好哦<br>
  选择表单上传也一样，就是审核时间不同而已<br>
  <h3>审核&上架完成时间：</h3>
  <div class="mdui-table-fluid">
  <table class="mdui-table">
    <thead>
      <tr>
        <th>上传方式</th>
        <th>审核时间</th>
        <th>上架完成时间</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>邮箱</td>
        <td>星期五六日，节假日</td>
        <td>如此，（1-2天）</td>
      </tr>
      <tr>
        <td>表单</td>
        <td>星期五六日，节假日（1-2天）</td>
        <td>如此，（1-2天）</td>
      </tr>
    </tbody>
  </table>
</div>


  </div>

  <!-- 卡片的按钮 -->
  <div class="mdui-card-actions">
    <a style="color:#727272" href="Mailto:suiappstore@hotmail.com"><button class="mdui-btn mdui-ripple"><i class="mdui-icon material-icons">&#xe0be;</i>邮箱上传</button></a>
    <a style="color:#727272" href="https://wj.qq.com/s2/9208800/c9e5/"><button class="mdui-btn mdui-ripple"><i class="mdui-icon material-icons">&#xe52d;</i>表单上传</button></a>
  </div>

</div>
</body>
</html>
